<html>
  <head>

    <header>
      <div class="topBar">
        <h1 class="siteTitle" id="title">Assignment 2 :)</h1>

          <img src='narwhal.jpg' class='narwhal' id='navImg' onclick='newDoc()'>

          to a new pg</div>
        </div>
        <div class="pSwap" onclick='swapT()'>

          <p id='p1' class='topSwap'>
            These paragraphs
            <br>
            will swap when

          </p>
          <p id='p2' class='topSwap'>
             you click on them!
            <br>
            (and so will the images to the right!)
          </p>
        </div >
        <div class='prize'>
          <div id="prizeDescrip">

          </div>

    <div class="container">

        </div>

        <div class="fm">
          <form onsubmit='convert()'>
            <div>
              <input type='text' id='miles' name='miles' value="1"/>
              <label for='miles'><b>mile(s)</b></label> <br>equals<br>
              <textarea name='km' id="km" value="1 km" readonly='true'></textarea> <b>kilometers</b>
            </div>
            <br>
            <button onclick="convert()" id="styleBtn" class="styleBtn">Submit</button>
          </form>


        </div>
      </div>
    </div>
    <footer>
      <div class="divider"></div>
      made by sarah pierce <3
    </footer>
